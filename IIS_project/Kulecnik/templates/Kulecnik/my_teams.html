{% extends 'base.html' %}

            <table>
                <tr>
                    <th><h3>Týmy, kde jsem kapitán</h3></th>
                </tr>

                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="col-md-3">
        <div style="text-align: center;">
            <table>
                    <tr>
                        <th><h3>Týmy, kde jsem přicmrndávač</h3></th>
                    </tr>

                            <a href="/team/{{ team.id }}/">{{ team.name }}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </div>
</div>
{% endblock %}
