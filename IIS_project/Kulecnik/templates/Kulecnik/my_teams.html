<style>
    .center {
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        width: 50%;
    }
    .placeLeft { float: left; }
    .placeRight { float: right; }
    table {
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 1em;
    }
    th, td {
      background: #FFDFDF;
      padding: 12px;
      border-bottom: 2px solid white; 
    }
</style>

{% extends 'base.html' %}
{% block content %}
<div class="center">
    <div class="placeLeft">
        <table>
            <tr>
                <th><h3><b>Týmy, kde jsem <font color="#F50057">kapitán</font></b></h3></th>
            </tr>
            {% for team in teams_c %}
            <tr>
                <td>
                <a href="/team/{{ team.id }}/">{{ team.name }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="placeRight">
        <table>
            <tr>
                <th><h3><b>Týmy, kde jsem <font color="#F50057">řadový hráč</font></b></h3></th>
            </tr>
            {% for team in teams_p %}
            <tr>
                <td>
                    <a href="/team/{{ team.id }}/">{{ team.name }}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
