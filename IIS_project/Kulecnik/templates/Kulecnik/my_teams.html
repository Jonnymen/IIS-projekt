<style>
    .center {
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        width: 30%;
    }
    .placeLeft { float: left; }
    .placeRight { float: right; }
    table {
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 1em;
    }
    th, td {
      background: #28a745;
      text-align: center;
      padding: 18px;
    }
</style>

{% extends 'base.html' %}
{% block content %}
<div class="center">
    <div class="placeLeft">
        <table>
            <tr>
                <th><h3 style="text-align:center"><b><font color="#FFFFFF">Týmy, kde jsem <br> kapitán</font></b></h3></th>
            </tr>
            {% for team in teams_c %}
            <tr>
                <td>
                    <b><a style="color:##28a745" href="/team/{{ team.id }}/">{{ team.name }}</a></b>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="placeRight">
        <table>
            <tr>
                <th><h3 style="text-align:center"><b><font color="#FFFFFF">Týmy, kde jsem <br> řadový hráč</font></b></h3></th>
            </tr>
            {% for team in teams_p %}
            <tr>
                <td>
                    <b><a style="color:#90ee02" href="/team/{{ team.id }}/">{{ team.name }}</a></b>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
