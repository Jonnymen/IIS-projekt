{% extends 'base.html' %}
{% block content %}
<br>
<p align="center" style="font-size:200%;"><b>Vytvoření  týmu</b></p>
<br>
<form method="post">
    {% csrf_token %}
    <p><b>{{ form.name.label }}</b></p>
    <p>{{ form.name }}</p> 
    <button type="submit" class="btn btn-outline-success">Vytvořit</button>
</form>
{% if success %}
<p style="color: green;">{{ success }}</p>
{% endif %}
{% if failure %}
<p style="color: red;">{{ failure }}</p>
{% endif %}
{% endblock %}
