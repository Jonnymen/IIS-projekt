{% extends 'base.html' %}
{% block content %}

<script> 

    function checkPassword(form) { 
        password1 = form.password1.value; 
        password2 = form.password2.value; 

        if (password1 == '') 
            alert ("Please enter Password"); 
              
        else if (password2 == '') 
            alert ("Please enter confirm password"); 
              
        else if (password1 != password2) { 
            alert ("\nPassword did not match: Please try again...") 
            return false; 
        } 
        else{ 
            alert("Password Match: Welcome!") 
            return true; 
        } 
    } 
</script> 

<div class="row" style="margin-top: 5rem;">
    <div class="col-md-4 offset-md-4">
        <form onSubmit = "return checkPassword(this)" method="post" style="display: table; margin: auto; border: 1px solid grey; border-radius: 5px; padding: 75px;">
            <h1>Registrace</h1><br>
            {% csrf_token %}
            {% for field in form %}
                <p>
                {{ field.label }}
                <br>
                {{ field }}
                </p>
            {% endfor %}
            <input type="submit" class="btn btn-outline-success" value="Registruj" />
        </form>
    </div>
</div>

{% endblock %}
