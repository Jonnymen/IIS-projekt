{% extends 'base.html' %}
{% block content %}

<div class="row" style="margin-top: 5rem;">
    <div class="col-md-4 offset-md-4">
        <form method="post" style="display: table; margin: auto; border: 1px solid grey; border-radius: 5px; padding: 75px;">
            <h1>Registrace</h1><br>
            {% csrf_token %}
            {% for field in form %}
                <p>
                {{ field.label }}
                <br>
                {{ field }}
                </p>
            {% endfor %}
            <input type="submit" class="btn btn-outline-success" value="Registruj" />
        </form>
    </div>
</div>

{% endblock %}
