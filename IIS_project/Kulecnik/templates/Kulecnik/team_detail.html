{% extends 'base.html' %}
{% block content %}
<div class="row" style="padding-top: 7rem;">
    <div class="col-md-4 offset-md-4">
        <div style="text-align: center;">
            <h2>Tým: {{ team.name }}</h2>
            <table>
                <tr>
                    <td style="text-align: right;"><b>Kapitán:</b></td>
                    <td><a href="/profile_page/{{ team.captain.id }}/">{{ team.captain.username }}</a></td>
                </tr>
                <tr>
                        <td style="text-align: right;"><b>Druhý hráč:</b></td>
                        <td><a href="/profile_page/{{ team.player.id }}/">{{ team.player.username }}</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
