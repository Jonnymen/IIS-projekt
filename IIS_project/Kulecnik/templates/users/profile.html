{% extends 'base.html' %}

{% block head %}
<title>Profil</title>
{% endblock %}

{% block content %}
<div class="row" style="margin-top: 5rem;">
    <div class="container">
        <p>
            <h1 style="text-align: center;">{{user.username}}</h1> <br>
        </p>
        <p>
            First name: {{user.first_name}}
        </p>
        <p>
            Last name: {{user.last_name}}
        </p>
        <p>
            <a href="/profile/edit/"><button class="btn btn-outline-success">Upravit</button></a>
        </p>
    </div>
</div>
{% endblock %}
